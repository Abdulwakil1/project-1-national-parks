<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>National Park</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="header.js" defer></script>
    <script src="park.js" defer></script>
    <link href="/src/style.css" rel="stylesheet" />
    <script type="module" src="/src/scripts/header.js"></script>
    <script type="module" src="/src/scripts/park.js" defer></script>
    <script type="module" src="/src/scripts/parks.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-100 font-['Inter']">
    <header></header>

    <main
      id="park-content"
      class="max-w-6xl mx-auto px-6 pt-28 pb-12 flex flex-col lg:flex-row gap-8"
    >
      <!-- Image -->
      <div class="image-container lg:w-1/2">
        <img
          id="image"
          src=""
          alt="Park image"
          class="w-full h-80 object-cover rounded-xl shadow-lg border border-gray-700"
        />
      </div>

      <!-- Details -->
      <div class="park-details lg:w-1/2 flex flex-col gap-4">
        <h2 id="name" class="text-3xl font-bold text-white"></h2>
        <p id="state" class="text-sm uppercase tracking-wide text-gray-500"></p>
        <p id="description" class="text-base text-gray-300 leading-relaxed"></p>
      </div>
    </main>
  </body>
</html>
